<meta charset="utf-8">

<style>

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Verdana;
    font-size: 10pt;
    color: #828282;
    overflow: hidden;
  }

  a {
    color: black;
    text-decoration: none;
  }

  #toolbar {
    line-height: 30px;
    padding: 0 10px;
    border-bottom: solid 2px #f96906;
    overflow: auto;
    position: fixed;
    top: 0;
    width: 100%;
    background-color: white;
    z-index: 1000000000008;
    background-color: rgb(239, 239, 239);
    box-shadow: 0 0 8px gray;
  }

  #logo img {
    border: 1px #ffffff solid;
    display: inline-block;
    position: relative;
    top: 5px;
  }

  #content {
    border: 0;
    width: 100%;
    height: 100%%;
    bottom: 0;
    position: relative;
    top: 30px;
  }

  .left {
    float: left;
  }

  .right {
    float: right;
    margin-right: 20px;
  }

</style>

<div id="toolbar">
  <div class="left">
    <a href="http://news.ycombinator.com" id="logo">
      <img src="http://ycombinator.com/images/y18.gif" width="18" height="18">
      Hacker News
    </a>
    |
    <span id="title"></span>
    <span id="site"></span>
  </div>
  <div class="right">
    <span id="upvote" style="display:none">
      <a href="#">
        <img src="http://ycombinator.com/images/grayarrow.gif" border="0" vspace="3" hspace="2">
      </a>
      |
    </span>
    <a href="#" id="comments"><span id="no_comments"></span> comments</a>
    |
    <a href="#" id="viewtext">view text</a>
    <a href="#" id="original">view original</a>
    |
    <a href="#" id="close">close</a>
  </div>
</div>

<iframe id="content" name="content"></iframe>

<script src="toolbar.js"></script>
