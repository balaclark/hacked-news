<html>
<head>
  <title>HN Options</title>

  <style>

    body {
      font-family: Arial, sans;
      font-size: 12px;
      line-height: 2em;
    }

    #wrapper {
      width: 300px;
      margin: 0 auto;
    }

    h1, #status {
      text-align: center;
      border-radius: 5px;
      font-weight: 100;
    }

    h1 {
      background-color: #f96906;
      color: white;
      font-size: 16px;
    }

    input {
      margin-left: 10px;
    }

    #status {
      background-color: #efefef;
      font-size: 1em;
      text-align: center;
    }

  </style>
</head>
<body>

  <div id="wrapper">

    <!-- <h1>HN Options</h1> -->

    <div>
      <input id="new-window-articles" type="checkbox" name="new_window_articles" value="yes">
      <label for="new-window-articles">Open articles in a new window</label>
    </div>

    <div>
      <input id="new-window-comments" type="checkbox" name="new_window_comments" value="yes">
      <label for="new-window-comments">Open comments in a new window</label>
    </div>

    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
